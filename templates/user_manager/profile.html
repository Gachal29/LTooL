{% extends 'base.html' %}

{% block main %}
<div>
    <h2>プロフィール</h2>
</div>

<form action="{% url 'profile' %}" method="post">{% csrf_token %}
    <table>
        <tr>
            <th>名前</th>
            <td>
                <p>{{user.last_name}} {{user.first_name}}</p>
                <p>{{form.last_name}} {{form.first_name}}</p>
            </td>
        </tr>
    </table>

    <button type="submit">保存</button>
</form>
{% endblock %}
