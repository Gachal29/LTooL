{% extends "base.html" %}

{% block main %}
<div>
    <h2>ログイン</h2>
    <a href="">ユーザー登録へ</a>
</div>

<div>
    <form action="{% url 'login' %}" method="post">{% csrf_token %}
        <table>
            <tr>
                <th>{{form.username.label}}</th>
                <td>{{form.username}}</td>
            </tr>
            <tr>
                <th>{{form.password.label}}</th>
                <td>{{form.password}}</td>
            </tr>
        </table>

        <a href="">キャンセル</a>
        <button type="submit">ログイン</button>
    </form>
</div>
{% endblock %}
